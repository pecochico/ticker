<body>

	<div class="jumbotron">
		<div class="container">
			<h2>Abrir ticket</h2>
			
			<form action="#" th:action="@{/tickets/addticket}"
				th:object="${ticketModel}" method="post">
				<input type="hidden" th:field="*{id}"></input> 		
				<input type="hidden" th:field="*{state}" th:value="abierto"></input> 		
				<div class="row">
				    <div class="col-sm-8">
				Título:<input
					type="text" class="form-control" th:field="*{title}"
					th:value="${title}"></input>
					</div>
<!-- 				    <div class="col-sm-2">
				Estado:<input
					type="text" class="form-control" th:field="*{state}"
					th:value="${state}"></input>
					</div> -->

					<div class="col-sm-2">
							<div class="form-group">
							 Asignado a: <select class="form-control" th:field="*{designated}">
							    <option class="form-control"
								th:each="soportista : ${listasoportistas}"
								th:value="${soportista}" th:text="${soportista}"></option>
							  			</select>
							</div>
				</div>
				</div>				
				<div class="row">
				<div class="col-sm-2">
					<button class="btn btn-primary" type="submit">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						Abrir ticket
					</button> 
				</div>

			</form>
				<div class="col-sm-2">
				 	<a href="#" th:href="@{/tickets/cancel}">
					<button class="btn btn-secondary" type="submit">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						Cancelar
					</button>
					</a>
			</div>
